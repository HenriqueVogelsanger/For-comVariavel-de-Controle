<script>
    /*
    PROBLEMA: Investimentos
    Joãozinho investiu R$ 1.000,00 e o investimento renderá 2% por dia útil.
     Quantos dias demorará para que Joãozinho consiga o total de R$ 2.000,00.
    */

    //ENTRADA
    let dias = 0
    
    //PROCESSAMENTO
for (let investimento = 1000; investimento <= 2000; investimento = investimento * 1.02) {
    (investimento < 2000) ? dias++ : "";

}


    //SAÍDA
alert(`A quantidade de dias que vai demorar para o investimento chegar no total de R$2000 sera de: ` + dias)
</script>
