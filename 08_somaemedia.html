<meta charset="UTF-8">
<script>
    /*
    PROBLEMA
    Faça um programa que leia 5 números e informe a soma e média dos números.
    */

    //ENTRADA
let numFinal = 0

    //PROCESSAMENTO
for (let v = 0; v <= 5; v++) {
    let num = Number(prompt("Insira um numero"))
    numFinal += num
}

    //SAÍDA
alert(`A soma dos numeros é igual a ${numFinal}, e a media é igual a ${numFinal / 5} `)
</script>
