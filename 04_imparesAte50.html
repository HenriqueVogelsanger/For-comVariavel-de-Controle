<meta charset="UTF-8">
<script>
    /*
    PROBLEMA
    Faça um programa que apresente na tela os números ímpares de 1 até 50.
    */

    //ENTRADA
    let impar = [];
 //PROCESSAMENTO
for (let v = 0; v <= 50; v++){
if((v % 2) !=0){
impar.push(v)
}
}

   


    //SAÍDA
alert(`Os numeros impares são ${impar.join(", ")}`)
</script>
