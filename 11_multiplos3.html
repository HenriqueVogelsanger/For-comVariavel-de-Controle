<script>
    /*
    PROBLEMA: Múltiplos de 3
    Criar um programa que imprima todos os números múltiplos de 3 entre 1 e 100. Calcule a soma dos números.
    */

    //ENTRADA
let soma = 0
let multiplos = []
    //PROCESSAMENTO
for (let v = 1; v <= 100; v++) {
    if(v % 3 ==0){
        soma += v
multiplos.push(v)
    }
    
}

    //SAÍDA
alert(`A soma de todos os numeros e: ${soma} \n E todos numeros multiplos de 3 sao: ${multiplos.join(", ")}`)
</script>
