<meta charset=UTF-8>
<script>

    /*
    PROBLEMA
    Faça um programa que peça para o usuário informar um número. Identifique se o número fornecido pelo usuário é um número primo e apresente na tela.
    */

    //ENTRADA
let num = Number(prompt("Insira um numero"))
let divisoes = 0
    //PROCESSAMENTO
for (let v = 1; v <= num; v++) {
if(num % v == 0){
divisoes++
} 
}
if(divisoes == 2){
    alert(`${num} é primo`)
}
else{
    alert(`${num} não é primo`)
}
    //SAÍDA

</script>
